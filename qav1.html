<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114 調査表</title>
    <!-- 使用 Tailwind CSS 和 Google Font "Inter" 來美化介面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 自定義 radio button 樣式 */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 9999px;
            border-width: 2px;
            border-color: #d1d5db; /* 淺灰色 */
            background-color: #fff;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        input[type="radio"]:checked {
            border-color: #20b2aa; /* 海松藍 */
            background-color: #fff;
        }
        input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.625rem;
            height: 0.625rem;
            border-radius: 9999px;
            background-color: #20b2aa; /* 海松藍 */
        }
        /* 成功/錯誤訊息框的樣式 */
        #messageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #messageContainer.show {
            opacity: 1;
        }
        .message-box {
            padding: 2.5rem;
            border-radius: 0.75rem;
            text-align: center;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        #messageContainer.show .message-box {
            transform: scale(1);
        }
        .message-box.success {
            background-color: #20b2aa; /* 海松藍 */
        }
        .message-box.error {
            background-color: #dc3545; /* 紅色 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">114 調査表</h1>
        <form id="qa1Form" class="space-y-6">
            <!-- 學生姓名 -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2 text-lg">1. 學生姓名</label>
                <input type="text" id="studentName" name="學生姓名" placeholder="請輸入學生姓名" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200">
            </div>

            <!-- 午餐繳費方式 -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2 text-lg">2. 本學期午餐繳費方式</label>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="radio" id="fullPayment" name="午餐繳費方式" value="全繳" required>
                        <label for="fullPayment" class="ml-3 text-gray-600">全繳（與註冊費一起繳交）</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="monthlyPayment" name="午餐繳費方式" value="月繳">
                        <label for="monthlyPayment" class="ml-3 text-gray-600">月繳</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="subsidy" name="午餐繳費方式" value="領有午餐補助證明">
                        <label for="subsidy" class="ml-3 text-gray-600">領有午餐補助證明</label>
                    </div>
                </div>
            </div>

            <!-- 午餐乳品 -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2 text-lg">3. 本學期午餐飲用的乳品</label>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="radio" id="milk" name="午餐乳品" value="牛奶" required>
                        <label for="milk" class="ml-3 text-gray-600">牛奶</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="soymilk" name="午餐乳品" value="豆奶">
                        <label for="soymilk" class="ml-3 text-gray-600">豆奶</label>
                    </div>
                </div>
            </div>

            <!-- 放學接送方式 -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2 text-lg">4. 本學期放學接送方式</label>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="radio" id="parentPickup" name="放學接送方式" value="家長接送" required>
                        <label for="parentPickup" class="ml-3 text-gray-600">家長接送</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="cramSchool" name="放學接送方式" value="安親班">
                        <label for="cramSchool" class="ml-3 text-gray-600">安親班</label>
                    </div>
                    <div id="cramSchoolFields" class="sub-fields pl-8 mt-2 space-y-4">
                        <div>
                            <label for="cramSchoolName" class="block text-sm text-gray-500 mb-1">名稱</label>
                            <input type="text" id="cramSchoolName" name="安親班-名稱" placeholder="請輸入安親班名稱"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200">
                        </div>
                        <div>
                            <label for="cramSchoolPhone" class="block text-sm text-gray-500 mb-1">電話</label>
                            <input type="text" id="cramSchoolPhone" name="安親班-電話" placeholder="請輸入安親班電話"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="afterSchoolCare" name="放學接送方式" value="課後照顧班">
                        <label for="afterSchoolCare" class="ml-3 text-gray-600">課後照顧班</label>
                    </div>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-teal-500 text-white font-bold py-3 rounded-lg hover:bg-teal-600 transition duration-300 shadow-lg mt-8">
                送出
            </button>
        </form>
    </div>

    <!-- 成功/錯誤訊息提示框 -->
    <div id="messageContainer">
        <div id="messageBox" class="message-box">
            <h2 id="messageTitle" class="text-2xl font-bold mb-2"></h2>
            <p id="messageText" class="text-lg"></p>
        </div>
    </div>

    <script>
        // Google Apps Script 部署後的 Web 應用程式 URL
        // 請務必將此處替換為您自己的網址
       // const formUrl = 'https://script.google.com/macros/s/AKfycby9fpO9ONFTyya38JylO42u1FuDREBKCCRis_EtmtxrTgmMJQOqJXqxbtefAGt-ec5N/exec';
        const formUrl = 'https://script.google.com/macros/s/AKfycbylVpKJT01dTOTrTk1UTkCwi-vRl-4YHRjoD-cu7hG2GGDLPBP9msFcOj86Fllnfi43/exec';        
        
        const form = document.getElementById('qa1Form');
        const cramSchoolRadio = document.getElementById('cramSchool');
        const cramSchoolFields = document.getElementById('cramSchoolFields');
        const cramSchoolNameInput = document.getElementById('cramSchoolName');
        const cramSchoolPhoneInput = document.getElementById('cramSchoolPhone');
        const messageContainer = document.getElementById('messageContainer');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');

        // 顯示/隱藏安親班欄位的邏輯
        function toggleCramSchoolFields() {
            if (cramSchoolRadio.checked) {
                cramSchoolFields.classList.remove('hidden');
                cramSchoolNameInput.required = true;
                cramSchoolPhoneInput.required = true;
            } else {
                cramSchoolFields.classList.add('hidden');
                cramSchoolNameInput.required = false;
                cramSchoolPhoneInput.required = false;
                cramSchoolNameInput.value = '';
                cramSchoolPhoneInput.value = '';
            }
        }

        // 顯示訊息框的函式
        function showMessage(title, text, type) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageContainer.style.display = 'flex';
            setTimeout(() => {
                messageContainer.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                messageContainer.classList.remove('show');
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 300);
            }, 3000);
        }

        // 監聽放學接送方式的變化
        document.querySelectorAll('input[name="放學接送方式"]').forEach(radio => {
            radio.addEventListener('change', toggleCramSchoolFields);
        });

        // 初始載入時執行一次
        toggleCramSchoolFields();

        // 處理表單提交
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {};
            new FormData(form).forEach((value, key) => {
                formData[key] = value;
            });

            // 在發送資料前，立即顯示成功訊息
            showMessage('成功送出！', '您的表單資料已成功送出。', 'success');
            form.reset();
            toggleCramSchoolFields(); // 清空表單後，重新呼叫以隱藏安親班欄位

            // 非同步發送表單資料，不等待回覆
            fetch(formUrl, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
            })
            .catch(error => {
                console.error('Error:', error);
                // 如果 fetch 失敗，顯示錯誤（延遲顯示，以免覆蓋成功訊息）
                setTimeout(() => {
                    showMessage('發生錯誤', '表單送出失敗，請檢查網路連線。', 'error');
                }, 5000);
            });
        });
    </script>
</body>
</html>
