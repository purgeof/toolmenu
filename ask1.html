<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>114 調查表 01</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background-color: #f7f9fc;
    color: #333;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    line-height: 1.6;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    margin-bottom: 8px;
    color: #004d40;
    font-size: 1.05em;
  }
  .radio-group {
    margin-left: 24px; /* 縮排選項 */
  }
  .radio-group label {
    font-weight: normal;
    display: block;
    margin-bottom: 6px;
    color: #333;
  }
  .nested-fields {
    margin-left: 48px; /* 安親班的額外縮排 */
    margin-top: 6px;
  }
  input[type="text"], input[type="tel"] {
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    margin-bottom: 8px;
  }
  button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #3498db;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background-color: #2980b9;
  }
  /* 感謝頁樣式 */
  #thankYouPage {
    display: none;
    background-color: #007BFF;
    color: white;
    text-align: center;
    font-size: 1.8em;
    padding: 50px;
    border-radius: 8px;
    margin-top: 40px;
  }
</style>
</head>
<body>

<h1>114 調查表 01</h1>

<form id="surveyForm">

  <!-- 學生姓名 -->
  <label>1. 學生姓名</label>
  <input type="text" id="studentName" required>

  <!-- 午餐繳費方式 -->
  <label>2. 本學期午餐繳費方式</label>
  <div class="radio-group">
    <label><input type="radio" name="lunchPay" value="全繳" required> 全繳（與註冊費一起繳交）</label>
    <label><input type="radio" name="lunchPay" value="月繳"> 月繳</label>
    <label><input type="radio" name="lunchPay" value="午餐補助"> 領有午餐補助證明</label>
  </div>

  <!-- 午餐乳品 -->
  <label>3. 本學期午餐飲用的乳品</label>
  <div class="radio-group">
    <label><input type="radio" name="milkType" value="牛奶" required> 牛奶</label>
    <label><input type="radio" name="milkType" value="豆奶"> 豆奶</label>
  </div>

  <!-- 放學接送方式 -->
  <label>4. 本學期放學接送方式</label>
  <div class="radio-group">
    <label><input type="radio" name="pickupWay" value="家長接送" onclick="toggleTutorFields()" required> 家長接送</label>
    <label>
      <input type="radio" name="pickupWay" value="安親班" onclick="toggleTutorFields()"> 安親班
    </label>
    <div id="tutorFields" class="nested-fields" style="display:none;">
      <label style="font-weight:normal; color:#333;">安親班名稱</label>
      <input type="text" id="tutorName">
      <label style="font-weight:normal; color:#333;">安親班電話</label>
      <input type="tel" id="tutorPhone">
    </div>
    <label><input type="radio" name="pickupWay" value="課後照顧班" onclick="toggleTutorFields()"> 課後照顧班</label>
  </div>

  <button type="submit">送出</button>
</form>

<div id="thankYouPage">資料送出成功</div>

<script>
function toggleTutorFields() {
  var pickup = document.querySelector('input[name="pickupWay"]:checked').value;
  document.getElementById("tutorFields").style.display = (pickup === "安親班") ? "block" : "none";
}

document.getElementById("surveyForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    studentName: document.getElementById("studentName").value,
    lunchPay: document.querySelector('input[name="lunchPay"]:checked')?.value || "",
    milkType: document.querySelector('input[name="milkType"]:checked')?.value || "",
    pickupWay: document.querySelector('input[name="pickupWay"]:checked')?.value || "",
    tutorName: document.getElementById("tutorName").value,
    tutorPhone: document.getElementById("tutorPhone").value
  };

  fetch("YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(msg => {
    document.getElementById("surveyForm").style.display = "none";
    document.getElementById("thankYouPage").style.display = "block";
  })
  .catch(err => {
    alert("送出失敗：" + err);
  });
});
</script>

</body>
</html>
