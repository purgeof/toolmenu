<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114 調査表</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-section-title {
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .form-section-title span {
            color: #17a2b8;
            font-size: 24px;
            margin-right: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #17a2b8;
            box-shadow: 0 0 0 2px rgba(23, 162, 184, 0.2);
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .radio-option input[type="radio"] {
            margin-right: 15px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #bbb;
            border-radius: 50%;
            position: relative;
            outline: none;
            transition: all 0.2s ease-in-out;
        }
        .radio-option input[type="radio"]:checked {
            border-color: #17a2b8;
        }
        .radio-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #17a2b8;
        }
        .radio-option label {
            font-size: 16px;
            color: #555;
            cursor: pointer;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
            background-color: #17a2b8;
        }
        button[type="submit"]:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }
        button[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>114 調査表</h1>
        <form id="qa1Form">
            <div class="form-section">
                <div class="form-section-title"><span>1.</span>學生姓名</div>
                <input type="text" id="studentName" name="學生姓名" placeholder="午餐繳費方" required>
            </div>
            <div class="form-section">
                <div class="form-section-title"><span>2.</span>本學期午餐繳費方式</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="fullPayment" name="午餐繳費方式" value="全繳" required>
                        <label for="fullPayment">全繳（與註冊費一起繳交）</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="monthlyPayment" name="午餐繳費方式" value="月繳">
                        <label for="monthlyPayment">月繳</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="subsidy" name="午餐繳費方式" value="領有午餐補助證明">
                        <label for="subsidy">領有午餐補助證明</label>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-section-title"><span>3.</span>本學期午餐飲用的乳品</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="milk" name="午餐乳品" value="牛奶" required>
                        <label for="milk">牛奶</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="soymilk" name="午餐乳品" value="豆奶">
                        <label for="soymilk">豆奶</label>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-section-title"><span>4.</span>本學期放學接送方式</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="parentPickup" name="放學接送方式" value="家長接送" required>
                        <label for="parentPickup">家長接送</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="cramSchool" name="放學接送方式" value="安親班">
                        <label for="cramSchool">安親班</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="afterSchoolCare" name="放學接送方式" value="課後照顧班">
                        <label for="afterSchoolCare">課後照顧班</label>
                    </div>
                </div>
            </div>
            <button type="submit">送出</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('qa1Form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formUrl = 'https://script.google.com/macros/s/AKfycbz9dA83Y5QvJbRIPEPyS-enRMo-2mqGqrfGYJRNq7w5qi3IFtjevXnySvHQxE2AZOA/exec'; // 將此處替換為您的 Apps Script 網頁應用程式 URL
            const formData = new FormData(form);
            
            fetch(formUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('表單已成功送出！');
                    form.reset(); // 清空表單
                } else {
                    alert('送出失敗，請再試一次。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('發生錯誤，請檢查網路連線。');
            });
        });
    </script>
</body>
</html>
