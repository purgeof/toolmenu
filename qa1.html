<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114 調査表</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            position: relative; /* For positioning the message box */
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-section-title {
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .form-section-title span {
            color: #17a2b8;
            font-size: 24px;
            margin-right: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #17a2b8;
            box-shadow: 0 0 0 2px rgba(23, 162, 184, 0.2);
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .radio-option label {
            font-size: 16px;
            color: #555;
            cursor: pointer;
        }
        .radio-option input[type="radio"] {
            margin-right: 15px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #bbb;
            border-radius: 50%;
            position: relative;
            outline: none;
            transition: all 0.2s ease-in-out;
        }
        .radio-option input[type="radio"]:checked {
            border-color: #17a2b8;
        }
        .radio-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #17a2b8;
        }
        .sub-fields {
            padding-left: 35px;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
        .sub-fields input {
            margin-top: 5px;
        }
        .sub-fields label {
            margin-top: 15px;
            display: block;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
            background-color: #17a2b8;
        }
        button[type="submit"]:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }
        button[type="submit"]:active {
            transform: translateY(0);
        }
        /* Message container styles */
        .message-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .message-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        .message-container.show .message-box {
            transform: scale(1);
        }
        .message-box.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .message-box.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .message-box h2 {
            margin-top: 0;
            font-size: 24px;
        }
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .form-container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .form-section-title {
                font-size: 16px;
            }
            .radio-option label {
                font-size: 14px;
            }
            input[type="text"] {
                padding: 10px;
                font-size: 14px;
            }
            button[type="submit"] {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>114 調査表</h1>
        <form id="qa1Form">
            <div class="form-section">
                <div class="form-section-title"><span>1.</span>學生姓名</div>
                <input type="text" id="studentName" name="學生姓名" placeholder="請輸入學生姓名" required>
            </div>
            <div class="form-section">
                <div class="form-section-title"><span>2.</span>本學期午餐繳費方式</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="fullPayment" name="午餐繳費方式" value="全繳" required>
                        <label for="fullPayment">全繳（與註冊費一起繳交）</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="monthlyPayment" name="午餐繳費方式" value="月繳">
                        <label for="monthlyPayment">月繳</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="subsidy" name="午餐繳費方式" value="領有午餐補助證明">
                        <label for="subsidy">領有午餐補助證明</label>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-section-title"><span>3.</span>本學期午餐飲用的乳品</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="milk" name="午餐乳品" value="牛奶" required>
                        <label for="milk">牛奶</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="soymilk" name="午餐乳品" value="豆奶">
                        <label for="soymilk">豆奶</label>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-section-title"><span>4.</span>本學期放學接送方式</div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="parentPickup" name="放學接送方式" value="家長接送" required>
                        <label for="parentPickup">家長接送</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="cramSchool" name="放學接送方式" value="安親班">
                        <label for="cramSchool">安親班</label>
                    </div>
                    <div id="cramSchoolFields" class="sub-fields">
                        <label for="cramSchoolName">「安親班」-名稱</label>
                        <input type="text" id="cramSchoolName" name="安親班-名稱" placeholder="請輸入安親班名稱">
                        <label for="cramSchoolPhone">「安親班」-電話</label>
                        <input type="text" id="cramSchoolPhone" name="安親班-電話" placeholder="請輸入安親班電話">
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="afterSchoolCare" name="放學接送方式" value="課後照顧班">
                        <label for="afterSchoolCare">課後照顧班</label>
                    </div>
                </div>
            </div>
            <button type="submit">送出</button>
        </form>
        
        <div id="messageContainer" class="message-container">
            <div id="messageBox" class="message-box">
                <h2 id="messageTitle"></h2>
                <p id="messageText"></p>
            </div>
        </div>
    </div>
<script>
    const form = document.getElementById('qa1Form');
    // 請將此處替換為您重新部署後的 Apps Script 網頁應用程式 URL
    const formUrl = 'https://script.google.com/macros/s/AKfycby9fpO9ONFTyya38JylO42u1FuDREBKCCRis_EtmtxrTgmMJQOqJXqxbtefAGt-ec5N/exec';
    
    const cramSchoolRadio = document.getElementById('cramSchool');
    const cramSchoolFields = document.getElementById('cramSchoolFields');
    const cramSchoolNameInput = document.getElementById('cramSchoolName');
    const cramSchoolPhoneInput = document.getElementById('cramSchoolPhone');
    
    const messageContainer = document.getElementById('messageContainer');
    const messageBox = document.getElementById('messageBox');
    const messageTitle = document.getElementById('messageTitle');
    const messageText = document.getElementById('messageText');

    function toggleCramSchoolFields() {
        if (cramSchoolRadio.checked) {
            cramSchoolFields.style.display = 'block';
            cramSchoolNameInput.setAttribute('required', 'required');
            cramSchoolPhoneInput.setAttribute('required', 'required');
        } else {
            cramSchoolFields.style.display = 'none';
            cramSchoolNameInput.removeAttribute('required');
            cramSchoolPhoneInput.removeAttribute('required');
            cramSchoolNameInput.value = '';
            cramSchoolPhoneInput.value = '';
        }
    }

    function showMessage(title, text, type) {
        messageTitle.textContent = title;
        messageText.textContent = text;
        messageBox.className = `message-box ${type}`;
        messageContainer.style.display = 'flex';
        setTimeout(() => {
            messageContainer.classList.add('show');
        }, 10);
        
        setTimeout(() => {
            messageContainer.classList.remove('show');
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 300);
        }, 3000);
    }

    document.querySelectorAll('input[name="放學接送方式"]').forEach(radio => {
        radio.addEventListener('change', toggleCramSchoolFields);
    });

    toggleCramSchoolFields();

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = {};
        new FormData(form).forEach((value, key) => {
            formData[key] = value;
        });

        fetch(formUrl, {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'text/plain;charset=utf-8',
            },
        })
        .then(response => {
            // 在這裡直接假設成功，因為我們知道資料已成功寫入
            showMessage('成功送出！', '您的表單資料已成功送出。', 'success');
            form.reset();
            cramSchoolFields.style.display = 'none';
        })
        .catch(error => {
            console.error('Error:', error);
            // 處理網路連線錯誤
            showMessage('發生錯誤', '請檢查網路連線或 App Script 部署設定。', 'error');
        });
    });
</script>
</body>
</html>
