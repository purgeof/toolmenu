<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>問卷表單</title>
<style>
  body { font-family: Arial, sans-serif; margin: 30px; }
  label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 8px; color: #004d40; font-size: 1.05em; }
  .option-group { margin-left: 20px; }
</style>
<script>
function toggleAfterSchoolFields(show) {
  document.getElementById("afterSchoolFields").style.display = show ? "block" : "none";
}
</script>
</head>
<body>
<h2>問卷表單</h2>
<form action="https://script.google.com/macros/s/你的部署ID/exec" method="POST">
  <label>1. 學生姓名</label>
  <input type="text" name="studentName" required>

  <label>2. 本學期午餐繳費方式</label>
  <div class="option-group">
    <label><input type="radio" name="lunchPay" value="全繳" required> 全繳（與註冊費一起繳交）</label>
    <label><input type="radio" name="lunchPay" value="月繳"> 月繳</label>
    <label><input type="radio" name="lunchPay" value="午餐補助"> 領有午餐補助證明</label>
  </div>

  <label>3. 本學期午餐飲用的乳品</label>
  <div class="option-group">
    <label><input type="radio" name="milkDrink" value="牛奶" required> 牛奶</label>
    <label><input type="radio" name="milkDrink" value="豆漿"> 豆漿</label>
    <label><input type="radio" name="milkDrink" value="不飲用"> 不飲用</label>
  </div>

  <label>4. 本學期放學接送方式</label>
  <div class="option-group">
    <label><input type="radio" name="pickupMethod" value="家長接送" onclick="toggleAfterSchoolFields(false)"> 家長接送</label>
    <label><input type="radio" name="pickupMethod" value="安親班" onclick="toggleAfterSchoolFields(true)"> 安親班</label>
    <div id="afterSchoolFields" style="display:none; margin-left:20px;">
      <label>安親班名稱</label>
      <input type="text" name="afterSchoolName">
      <label>安親班電話</label>
      <input type="text" name="afterSchoolPhone">
    </div>
    <label><input type="radio" name="pickupMethod" value="課後照顧班" onclick="toggleAfterSchoolFields(false)"> 課後照顧班</label>
  </div>

  <br>
  <button type="submit">送出</button>
</form>
</body>
</html>
