<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>午餐與接送方式表單</title>
<style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 300px; padding: 5px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
</style>
</head>
<body>

<h2>午餐與接送方式表單</h2>

<form id="myForm">
    <label>1. 學生姓名:</label>
    <input type="text" name="studentName" required>

    <label>2. 本學期午餐繳費方式:</label>
    <select name="lunchPayment" required>
        <option value="全繳（與註冊費一起繳交）">全繳（與註冊費一起繳交）</option>
        <option value="分期繳交">分期繳交</option>
    </select>

    <label>3. 本學期午餐飲用的乳品:</label>
    <select name="milkType" required>
        <option value="牛奶">牛奶</option>
        <option value="豆漿">豆漿</option>
        <option value="不飲用">不飲用</option>
    </select>

    <label>4. 本學期放學接送方式:</label>
    <select name="pickupMethod" required>
        <option value="家長接送">家長接送</option>
        <option value="安親班接送">安親班接送</option>
        <option value="自行回家">自行回家</option>
    </select>

    <label>「安親班」--名稱:</label>
    <input type="text" name="cramSchoolName">

    <label>「安親班」--電話:</label>
    <input type="text" name="cramSchoolPhone">

    <button type="submit">送出</button>
</form>

<script>
const scriptUrl = "https://script.google.com/macros/s/AKfycbxTkD4c7RSZ-ErcdU3xhRSlimtt_rJlkhmqgk6DCftMywVCUKwlPB7ys4ScyhrquSQG/exec";

document.getElementById("myForm").addEventListener("submit", function(e){
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => { data[key] = value });

    fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(txt => {
        alert("送出成功！");
        document.getElementById("myForm").reset();
    })
    .catch(err => {
        alert("送出失敗：" + err);
    });
});
</script>

</body>
</html>
