<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新學期學生基本資料表</title>
    <!-- 引入 Tailwind CSS 以美化樣式，提供響應式設計功能 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用 Inter 字體 -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
    <!-- 主容器：在小螢幕上保持滿版，在中等螢幕上限制最大寬度，並增加內距 -->
    <div class="container mx-auto p-6 md:p-12 bg-white rounded-xl shadow-2xl space-y-8 max-w-2xl">
        <h1 class="text-2xl sm:text-3xl font-extrabold text-center text-gray-800 tracking-wide">新學期學生基本資料與意願調查表</h1>
        <p class="text-sm sm:text-base text-center text-gray-600 mb-8">請家長或學生填寫以下資料，以利學校安排相關事宜。</p>
        
        <!--
        ** 程式碼說明：
        ** 所有的欄位代碼都已更新。此版本使用 JavaScript 進行非同步提交，送出後會顯示完成訊息。
        ** action 網址已修正為正確的提交網址。
        ** fetch 請求已加入 'no-cors' 模式以解決跨域問題。
        ** 提交邏輯已修改，手動抓取所有欄位值，以確保隱藏的安親班資訊也能被正確送出。
        -->
        <form id="student-info-form" 
              action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScgpzUfNDxoONngBnzCcCDYXtpB6PnmvtUBYcJOVpsYgSKsuQ/formResponse" 
              method="POST" 
              class="space-y-6">
            
            <!-- 學生姓名 -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <label for="studentName" class="block text-lg font-semibold text-gray-700 mb-2">1. 學生姓名</label>
                <input type="text" id="studentName" name="entry.1921966849" placeholder="請輸入學生姓名"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out sm:text-sm" required>
            </div>

            <!-- 午餐繳費方式 -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">2. 本學期午餐繳費方式</h3>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="radio" name="entry.1145508098" value="全繳 （與註冊費一起繳交）" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm sm:text-base">全繳 （與註冊費一起繳交）</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="entry.1145508098" value="月繳" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm sm:text-base">月繳</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="entry.1145508098" value="領有午餐補助證明" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm sm:text-base">領有午餐補助證明</span>
                    </label>
                </div>
            </div>

            <!-- 午餐乳品 -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">3. 本學期午餐飲用的乳品</h3>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="radio" name="entry.1877188953" value="牛奶" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm sm:text-base">牛奶</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="entry.1877188953" value="豆奶" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm sm:text-base">豆奶</span>
                    </label>
                </div>
            </div>

            <!-- 放學接送方式 -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">4. 本學期放學接送方式</h3>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="radio" name="entry.1110765284" value="家長接送" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm sm:text-base">家長接送</span>
                    </label>
                    <label class="flex items-start">
                        <input type="radio" id="afterschoolRadio" name="entry.1110765284" value="安親班" class="form-radio h-4 w-4 text-blue-600 mt-1">
                        <span class="ml-2 text-gray-700 text-sm sm:text-base">安親班</span>
                        <!-- 只有當選擇「安親班」時，才顯示這些欄位。 -->
                        <div id="afterschoolDetails" class="ml-6 space-y-2 hidden">
                            <label class="block">
                                <span class="text-sm text-gray-500">名稱:</span>
                                <input type="text" id="afterschoolName" name="entry.2071732360" placeholder="安親班名稱" class="mt-1 block w-full px-3 py-1 border border-gray-300 rounded-md text-sm">
                            </label>
                            <label class="block">
                                <span class="text-sm text-gray-500">電話:</span>
                                <input type="tel" id="afterschoolPhone" name="entry.652898657" placeholder="聯絡電話" class="mt-1 block w-full px-3 py-1 border border-gray-300 rounded-md text-sm">
                            </label>
                        </div>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="entry.1110765284" value="課後照顧班" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm sm:text-base">課後照顧班</span>
                    </label>
                </div>
            </div>

            <!-- 送出按鈕 -->
            <div class="flex justify-center pt-6">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    送出
                </button>
            </div>
        </form>

        <!-- 訊息顯示區塊 -->
        <div id="messageContainer" class="hidden text-center p-4 rounded-lg">
            <svg id="successIcon" class="mx-auto h-12 w-12 text-green-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <svg id="errorIcon" class="mx-auto h-12 w-12 text-red-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <p id="messageText" class="mt-4 text-2xl font-bold text-gray-800"></p>
            <p class="mt-2 text-gray-600">請確認網址和連線後再試一次。</p>
        </div>

        <!-- 處理表單提交及欄位顯示/隱藏的腳本 -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('student-info-form');
                const messageContainer = document.getElementById('messageContainer');
                const successIcon = document.getElementById('successIcon');
                const errorIcon = document.getElementById('errorIcon');
                const messageText = document.getElementById('messageText');
                const pickupMethodRadios = document.querySelectorAll('input[name="entry.1110765284"]');
                const afterschoolDetails = document.getElementById('afterschoolDetails');
                const afterschoolNameInput = document.getElementById('afterschoolName');
                const afterschoolPhoneInput = document.getElementById('afterschoolPhone');

                // 處理表單提交
                form.addEventListener('submit', async (event) => {
                    event.preventDefault(); // 防止預設的表單提交行為（重新載入頁面）
                    
                    const formData = new FormData();
                    
                    // 手動將所有欄位添加到 formData
                    formData.append('entry.1921966849', document.getElementById('studentName').value);
                    formData.append('entry.1145508098', document.querySelector('input[name="entry.1145508098"]:checked')?.value || '');
                    formData.append('entry.1877188953', document.querySelector('input[name="entry.1877188953"]:checked')?.value || '');
                    
                    const pickupMethodValue = document.querySelector('input[name="entry.1110765284"]:checked')?.value || '';
                    formData.append('entry.1110765284', pickupMethodValue);

                    // 確保安親班的名稱和電話欄位有值，即使它們被隱藏
                    if (pickupMethodValue === '安親班') {
                         formData.append('entry.2071732360', afterschoolNameInput.value);
                         formData.append('entry.652898657', afterschoolPhoneInput.value);
                    } else {
                         formData.append('entry.2071732360', '');
                         formData.append('entry.652898657', '');
                    }

                    // 禁用按鈕並顯示載入狀態
                    const submitButton = form.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.textContent = '送出中...';
                    
                    try {
                        const response = await fetch(form.action, {
                            method: form.method,
                            body: formData,
                            mode: 'no-cors' // 修正 CORS 錯誤的關鍵
                        });

                        // 在 no-cors 模式下，我們無法檢查 response.ok，因為狀態碼總是 opaque。
                        // 因此，我們假設請求成功並顯示成功訊息。
                        // 如果提交失敗，資料不會被寫入，但頁面會顯示成功。這是一個妥協。
                        form.style.display = 'none'; // 隱藏表單
                        messageContainer.classList.remove('hidden'); // 顯示訊息區塊
                        messageContainer.classList.add('bg-green-100', 'text-green-800');
                        messageText.textContent = '送出完成！';
                        successIcon.classList.remove('hidden');
                        
                    } catch (error) {
                        // 網路錯誤時的處理
                        console.error('Error submitting form:', error);
                        messageContainer.classList.remove('hidden');
                        messageContainer.classList.add('bg-red-100', 'text-red-800');
                        messageText.textContent = '網路錯誤';
                        errorIcon.classList.remove('hidden');
                    } finally {
                        // 無論成功或失敗，都恢復按鈕狀態
                        submitButton.disabled = false;
                        submitButton.textContent = '送出';
                    }
                });

                // 處理安親班欄位顯示/隱藏
                pickupMethodRadios.forEach(radio => {
                    radio.addEventListener('change', (event) => {
                        if (event.target.value === '安親班') {
                            afterschoolDetails.classList.remove('hidden');
                        } else {
                            afterschoolDetails.classList.add('hidden');
                        }
                    });
                });
            });
        </script>

    </div>
</body>
</html>
