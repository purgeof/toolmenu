<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>114學期調查表</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
  }
  h2 {
    text-align: center;
    color: #004d40;
  }
  form {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    margin-bottom: 8px;
    color: #004d40;
    font-size: 1.05em;
  }
  .indent {
    margin-left: 20px;
  }
  input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #007BFF;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 20px;
    width: 100%;
  }
  button:hover {
    background-color: #0056b3;
  }
  .hidden {
    display: none;
  }
  .success {
    background-color: #007BFF;
    color: white;
    text-align: center;
    font-size: 1.5em;
    padding: 40px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h2>114學期調查表0809</h2>
<form id="surveyForm">

  <!-- 學生姓名 -->
  <label>1. 學生姓名：</label>
  <input type="text" name="studentName" required>

  <!-- 午餐繳費方式 -->
  <label>2. 本學期午餐繳費方式</label>
  <div class="indent">
    <label><input type="radio" name="lunchPay" value="全繳（與註冊費一起繳交）" required> 全繳（與註冊費一起繳交）</label>
    <label><input type="radio" name="lunchPay" value="月繳"> 月繳</label>
    <label><input type="radio" name="lunchPay" value="領有午餐補助證明"> 領有午餐補助證明</label>
  </div>

  <!-- 午餐乳品 -->
  <label>3. 本學期午餐飲用的乳品</label>
  <div class="indent">
    <label><input type="radio" name="milkType" value="牛奶" required> 牛奶</label>
    <label><input type="radio" name="milkType" value="豆漿"> 豆漿</label>
    <label><input type="radio" name="milkType" value="自備"> 自備</label>
  </div>

  <!-- 放學接送方式 -->
  <label>4. 本學期放學接送方式</label>
  <div class="indent">
    <label><input type="radio" name="pickup" value="家長接送" required> 家長接送</label>
    <label><input type="radio" name="pickup" value="安親班"> 安親班</label>
      <div id="afterSchoolFields" class="hidden indent">
        <label>安親班名稱</label>
        <input type="text" name="afterschoolName">
        <label>安親班電話</label>
        <input type="text" name="afterschoolPhone">
      </div>
    <label><input type="radio" name="pickup" value="課後照顧班"> 課後照顧班</label>
  </div>

  <button type="submit">送出</button>
</form>

<div id="successMessage" class="hidden success">資料送出成功</div>

<script>
document.querySelectorAll('input[name="pickup"]').forEach(el => {
  el.addEventListener('change', function() {
    document.getElementById('afterSchoolFields').classList.toggle(
      'hidden', this.value !== '安親班'
    );
  });
});

document.getElementById("surveyForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let formData = new FormData(this);
  let data = {};
  formData.forEach((value, key) => data[key] = value);

  fetch(window.location.href, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    if (res.success) {
      document.getElementById("surveyForm").classList.add("hidden");
      document.getElementById("successMessage").classList.remove("hidden");
    } else {
      alert("送出失敗，請稍後再試");
    }
  })
  .catch(err => alert("送出失敗：" + err));
});
</script>

</body>
</html>
